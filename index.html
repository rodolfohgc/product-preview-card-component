<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <picture class="product-image">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 40rem)">
      <img src="images/image-product-mobile.jpg" alt="Product image">
    </picture>    
    <div class="product-info">
      <p class="tag">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="actual-price">$149.99</p>
        <p class="full-price">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rodolfoconceicao" target="_blank">Rodolfo Conceicao</a>.
  </footer>
</body>
</html>
